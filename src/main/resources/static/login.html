<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="center">
            <h1>LOGIN</h1>
            
            <form method="post">
            
                <div class="txt_field">
                    
                    <input type="text" required>
                    <label>Username</label>
                    

                </div>
                
                <div class="txt_field">
                    
                    <input type="password" required>
                    <label>Password</label>
                    

                </div>
                
                <input type="submit" value="Login">
            
                <div class="singup">
                    Not a member ? <a href="#">Signup</a> 
                    
                </div>
            </form>
        </div>
    </body>
</html>
