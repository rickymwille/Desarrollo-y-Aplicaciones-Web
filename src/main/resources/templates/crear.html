<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:object = "${persona}"
              th:action="@{/save}"
              method="POST"
              >
            <input type="hidden" th:field="*{id}">
        <div class="form-group mb-3 row"A>
            <div class="col-sm-10">
                <label for="nombre" class="form-control-sm col-form-label col-md-2">Nombre</label>
            </div>
            <div class="col-sm-10">
                <input type="text" th:field="*{nombre}" class="form-control" id="inputAddress2" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <div class="col-sm-10">
                <label for="apellido1" class="form-control-sm col-form-label col-md-2">Apellido1</label>
            </div>
            <div class="col-sm-10">
                <input type="text" th:field="*{apellido1}" class="form-control" id="inputAddress2" placeholder="Apellido1">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <div class="col-sm-10">
                <label for="apellido2" class="form-control-sm col-form-label col-md-2">Apellido2</label>
            </div>
            <div class="col-sm-10">
                <input type="text" th:field="*{apellido2}" class="form-control" id="inputAddress2" placeholder="Apellido2">
            </div>
        </div>
        <div class="form-group mb-3 row" >
            <div class="col-sm-10">
                <label for="telefono" class="form-control-sm col-form-label col-md-2">Telefono</label>
            </div>
            <div class="col-sm-10">
                <input type="text" th:field="*{telefono}" class="form-control" id="inputAddress2" placeholder="Telefono">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <div class="col-sm-10">
                <label for="email" class="form-control-sm col-form-label col-md-2">Email</label>
            </div>
            <div class="col-sm-10">
                <input type="text" th:field="*{email}" class="form-control" id="inputAddress2" placeholder="Email">
            </div>
        </div>
            
        <div class="form-group mb-3 row">
            <label class="form-control-sm col-form-label col-md-2" for="paises">Pais</label>
            <div class="col-sm-10">
                <select th:field="*{pais}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                <option th:each="x:${paises}"
                        th:value="${x.id}"
                        th:text="${x.pais}"/>
                </select>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="redirect:/persona">Cancelar</a>
    </body>
</html>
